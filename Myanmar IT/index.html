<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar IT - Assignments</title>

    <link rel="icon" href="../MySelf/IMG/IT.png">

    <style>
        @font-face {
            font-family: IBMP;
            src: url(../MySelf/Font/IBMPlexSerif-SemiBold.ttf);
        }
        body{
            background-color: #c993d4;
        }
        main{
            /* border: 2px solid salmon; */
            margin: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: baseline;
            align-content: center;
        }
        main div a{
            color: white;
            border: 5px solid rgba(255,218,163,0.678);
            display: inline-block;
            padding: 30px;
            border-radius: 50px;
            font-size: larger;
            text-decoration: none;
            font-family: IBMP;
            
        }
        main div a:hover{
            display: inline-block;
            color: rgba(255,218,163,0.678);
            transform: translate(4px, -5px);
            transition-duration: 0.5s;
        }
        footer{
            display: flex;
            justify-content: flex-start;
            margin-top: 300px;
        }
        footer a{
            margin-left: 30px;
        }
        footer a #btn_back{
            border: 0;
            border: 1px solid #BFBFBF;
            box-shadow: 5px 5px 1px #aaaaaa;
            border-radius: 50px;
            padding: 20px;
            background-color: rgb(26, 247, 247);
        }
        footer a #btn_back:hover{
            cursor: pointer;
            color: lemonchiffon;
        }
    </style>
</head>
<body>
    <!-- nav  -->
    <nav></nav>
    <!-- main  -->
    <main>
        <div id="level4">
            <a href="Level 4 Batch 10/index.html">
                Level 4
            </a>
        </div>
        <div id="level3">
            <a href="Level 3 Batch 4/index.html">
                Level 3
            </a>
        </div>
    </main>
    <!-- footer  -->
    <footer>
        <a href="../index.html">
            <button id="btn_back">Back</button>
        </a>
    </footer>
</body>
</html>
