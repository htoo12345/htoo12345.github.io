<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt 1 JQuery</title>

    <style>
        #container{
            margin: 200px;
            padding: 50px;

            display: flex;
            justify-content: center;
        }
        body{
            background-color: aquamarine;
        }
        input{
            padding: 3px;
            margin: 10px;
        }
        button{
            background-color: lightcoral;
            color: whitesmoke;
            border: none;
            font-size: large;
            padding: 5px;
            margin-left: 10px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div id="container">
        <form action="">
            <input type="text" name="username" id="username" placeholder="Name">
            <br>
            <input type="password" name="password" id="password" placeholder="Age">
            <br>
            <input type="radio" name="relation" value="Single" id="single"> Single
            <input type="radio" name="relation" value="Marrey" id="marry"> Marriaged
            <br>
            <input type="text" name="spouse" id="spouse" placeholder="Spouse">
            <br>
            <button>Save</button>
        </form>
    </div>

    <!-- script  -->
    <script src="../jquery.min.js"></script>
    <script>
        $(function (){
            $("#spouse").hide();

            $("#single").on("click", function(){
                $("#spouse").hide(100);
            })

            $("#marry").on("click",function (){
                $("#spouse").show(100);
            })
        })
    </script>
</body>
</html>
